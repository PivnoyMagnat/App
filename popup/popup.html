<!DOCTYPE html>
<html>
<head>

  <title>Download Blocker Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="settings-container">
    <h2>Download Blocker</h2>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="captchaToggle" checked>
        <span class="slider round"></span>
      </label>
      <span>Enable CAPTCHA verification</span>
    </div>
    
    <div class="future-features">
      <h3>Future Features</h3>
      <p>Google Authenticator integration</p>
      <p>Download whitelist</p>
      <p>Custom CAPTCHA settings</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
