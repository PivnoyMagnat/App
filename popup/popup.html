<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Настройки</title>
</head>
<body>
  <h3>Выберите способ подтверждения загрузки</h3>

  <label>
    <input type="checkbox" id="captchaToggle"> Капча
  </label><br/>

  <label>
    <input type="checkbox" id="authToggle"> Google Authenticator
  </label>

  <div id="qrSection" style="display: none;">
    <h4>QR-код для подключения:</h4>
    <canvas id="qrCanvas"></canvas>
  </div>

  <button id="resetBtn">Сбросить настройки</button>

  <script src="libs/qrcode.min.js"></script>
  <script src="libs/otplib-browser.js"></script>
  <script src="popup.js"></script>
  <script src="https://unpkg.com/otplib@12.0.1/otplib-browser.umd.min.js"></script>
</body>
</html>
